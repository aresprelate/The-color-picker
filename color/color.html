<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Hank UI Pallette</title>
</head>
<body>
  <div class="container">
    <div class="color color-1">
      <div class="color-name">TURQUOISE</div>
    </div>
    <div class="color color-2">
      <div class="color-name">EMERALD</div>
    </div>
    <div class="color color-3">
      <div class="color-name">PETER RIVER</div>
    </div>
    <div class="color color-4">
      <div class="color-name">AMETHYST</div>
    </div>
    <div class="color color-5">
      <div class="color-name">WET ASPHALT</div>
    </div>
    <div class="color color-6">
      <div class="color-name">GREEN SEA</div>
    </div>
    <div class="color color-7">
      <div class="color-name">NEPHRITIS</div>
    </div>
    <div class="color color-8">
      <div class="color-name">BELIZE HOLE</div>
    </div>
    <div class="color color-9">
      <div class="color-name">WISTERIA</div>
    </div>
    <div class="color color-10">
      <div class="color-name">MIDNIGHT BLUE</div>
    </div>
    <div class="color color-11">
      <div class="color-name">SUN FLOWER</div>
    </div>
    <div class="color color-12">
      <div class="color-name">CARROT</div>
    </div>
    <div class="color color-13">
      <div class="color-name">ALIZARIN</div>
    </div>
    <div class="color color-14">
      <div class="color-name">CLOUDS</div>
    </div>
    <div class="color color-15">
      <div class="color-name">CONCRETE</div>
    </div>
    <div class="color color-16">
      <div class="color-name">ORANGE</div>
    </div>
    <div class="color color-17">
      <div class="color-name">PUMPKIN</div>
    </div>
    <div class="color color-18">
      <div class="color-name">POMEGRANATE</div>
    </div>
    <div class="color color-19">
      <div class="color-name">SILVER</div>
    </div>
    <div class="color color-20">
      <div class="color-name">ASBESTOS</div>
    </div>
  </div>
  <div class="copied donot-show">
    <div class="copied-box">
      <h1>COPIED!</h1>
      <div class="value">
        <h6>rgb(0,0,0)</h6>
      </div>
    </div>
  </div>
  <footer>
    Hank UI Palette v1 by Hank UI Colors
  </footer>


  <script>
    var colors = document.querySelectorAll(".color");
    var copied = document.querySelector(".copied");
    var value = document.querySelector(".value h6");
    var backgroundColor = 0;
    colors.forEach(color => {
      color.addEventListener("click", ()=>{
        backgroundColor = window.getComputedStyle(color).backgroundColor;
        navigator.clipboard.writeText(backgroundColor);
        value.innerHTML = backgroundColor;
        copied.style.backgroundColor = backgroundColor;
        copied.classList.remove("donot-show");
        window.setTimeout(function(){
          copied.classList.add("donot-show");
        },800);
      })
    })
  </script>
</body>
</html>
